{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'libs/css/bootstrap.min.css' %}" type="text/css">
<div class="logo" style="text-align: center; margin-top: 70px;">
    <a href="{% url 'single_pages:landing'%}" style="color: #333; text-decoration: none;">
        <h2><strong>LUCY</strong></h2>
    </a>
</div>

<div style="width: 450px; margin: 0 auto; padding 10px; margin-top: 70px; ">
    <h2><strong>ログイン</strong></h2>
    <hr/>
    <form action="{% url 'account:login' %}" method = "POST">
        {% csrf_token %}
        <div id="div_id_username" class="form-group">
            <label for="id_username" class=" requiredField">メール<span class="asteriskField">*</span></label> 
            <div>
               <input type="text" name="username" autofocus="" autocap italize="none" autocomplete="username" maxlength="255" class="textinput textInput form-control" required="" id="id_username">
            </div>
        </div>
        <div id="div_id_password" class="form-group">
            <label for="id_password" class=" requiredField">パスワード<span class="asteriskField">*</span></label>
            <div>
                <input type="password" name="password" autocomplete="current-password" class="textinput textInput form-control" required="" id="id_password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 450px;">ログイン</button>
    </form>
    <hr />
    <div class="auth__alternative">
        <p>はじめてご利用の方</p>
        <a href="{% url 'account:signup' %}">新規会員登録</a>
    </div>
</div>
<script src="{% static 'libs/js/bootstrap.min.js' %}" ></script>
