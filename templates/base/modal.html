{% load static %}
<div class="modal fade" id="loginModal" data-backdrop="static" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">로그인</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="col-md-12" style="text-align: left;">
          <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="/account/login/"><i class="fa fa-envelope mr-2"></i>로그인</a>
        </div>
        <div class="col-md-12">
          <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="/account/signup/"><i class="fa fa-envelope mr-2"></i>아직 회원가입을 안 하셨나요?</a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>
